<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: #dfefff;
			font-family: 'Roboto', sans-serif;
		}
		
		.wrapper {
			height: 100%;
			width: 300px;
			margin: auto;
			padding: 10px;
			padding-top: 50px;
		}
		.slider-tiny {
			width: 300px;
			height: 200px;
			display: flex;
			overflow: hidden;
		}

		.slide-tiny:not(.tns-item) {
			flex: 0 0 100%;
		}

		.gallery-wrapper {
			position: relative;
		}

		.tns-outer {
			position: relative;
		}

        .nav-container {
            position: absolute;
            top: 100%;
            width: 100%;
            text-align: left;

            overflow: hidden;
			width: 72px;

			padding: 0 6px;
			box-sizing: border-box;
			left: 50%;
			transform: translateX(-50%);

        }
		
		.nav-container:before,
		.nav-container:after {
			content: '';
			display: block;
			position: absolute;
			width: 6px;
			height: 100%;
			background-color: red;
			top: 0;
			z-index: 2;
			pointer-events: none;
		}

		.nav-container:before {
			background: linear-gradient(to right, rgba(223,239,255, 1),  rgba(223,239,255, .1));
			left: 0;
		}

		.nav-container:after {
			right: 0;
			background: linear-gradient(to left, rgba(223,239,255, 1),  rgba(223,239,255, .1));
		}

		.nav-track {
			white-space: nowrap;
			font-size: 0;
			transition: transform .2s;
		}

		.nav-container span {
			cursor: pointer;
			display: inline-block;
			height: 8px;
			width: 8px;
			border-radius: 50%;
			background-color: #aaaaaa;
			margin: 8px 2px;
			border: none;

			outline: none;
			padding: 0;
		}
		
		.nav-container span.tns-nav-active {
			background-color: green;
		}



		h1, h2, h3, h4, h5, h6, p {
			margin: 0;
			font-weight: 400;
		}

		small {
			color: #555555;
		}

		.hotel-card {
			margin: 50px auto;
			width: 300px;
			height: 400px;

			display: flex;
			flex-direction: column;

			box-shadow: 0 0 20px rgba(0,0,0, .3);
			background-color: #fff;
		}

		.hotel-card .gallery {
			flex: 0 0 180px;
			background: url(http://localhost:8100/image/icons/hotel-default.svg) no-repeat center;
			background-size: 33%;
			border-bottom: 1px solid #eee;
		}

		.hotel-card .info {
			padding: 0 20px;
			display: flex;
			flex: 1 1 auto;
			flex-direction: column;
		}

		.hotel-card .info header,
		.hotel-card .info footer {
			flex: 0 0 auto;
		}

		.hotel-card .info section {
			flex: 1 1 auto;
		}

		.hotel-card .info header {
			padding: 10px 0 6px;
		}

		.rating {
			color: orange;
			text-shadow: 1px 0 2px rgba(0,0,0, .3);
		}

		button {
			display: block;
			width: calc(100% + 40px);
			background: orange;
			color: #fff;
			border: none;
			margin: 0 -20px;
			padding: 10px;
			cursor: pointer;
		}

		/* react components */
		.Tiny-gallery {
			width: 100%;
			height: 100%;
			background-color: rgba(255,255,0,.1)
		}

		.Tiny-gallery-wrapper {
			width: 100%;
			height: 100%;
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.8.8/tiny-slider.css">
</head>
<body>

	<div class="wrapper">

			<div class="nav-container js_nav_container">

	<script src="./scripts/main.js"></script>
</body>
</html>
