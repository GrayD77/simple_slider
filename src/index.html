<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: #dfefff;
		}
		
		.wrapper {
			height: 100%;
			width: 300px;
			margin: auto;
			padding: 10px;
		}

		.slider	{
			position: relative;
			width: 300px;
			height: 200px;
			background-color: white;
		}

		.track-wrapper {
			position: relative;
			overflow: hidden;
		}

		.slider-track {
			display: flex;
			min-height: 100%;
		}

		.slide {
			flex: 0 0 300px;
		}

		.slide-img {
			display: block;
			width: 100%;
			height: auto;
		}

		.slider-controls {
			
		}

		.dots {
			position: absolute;
			padding: 8px 0;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.dot {
			width: 7px;
			height: 7px;
			border: 1px solid white;
			border-radius: 50%;
			margin: 0 3px;
			cursor: pointer;

			background-color: rgba(255,255,255,.5);
		}

		.dot:hover {
			background-color: rgba(255,255,255,.8);
		}

		.dot.active {
			background-color: rgba(255,255,255,1);
		}
		
		.arrow {
			display: block;
			position: absolute;
			width: 18px;
			height: 18px;
			background-color: rgba(255,255,255,.5);
			border-radius: 50%;
			cursor: pointer;

			top: 50%;
			transform: translateY(-50%);

			display: flex;
			align-items: center;
			justify-content: center;
		}

		.arrow:hover {
			background-color: rgba(255,255,255,1);
		}

		.arrow.prev {
			right: calc(100% + 10px);
		}

		.arrow.next {
			left: calc(100% + 10px);
		}

		.arrow:before {
			display: block;
			content: '';
			width: 4px;
			height: 4px;
			border: 1px solid transparent;
			border-top: 1px solid #aaa;
			transform-origin: center center;
		}

		.arrow.prev:before {
			border-left: 1px solid #aaa;
			transform: rotateZ(-45deg);
		}

		.arrow.next:before {
			border-right: 1px solid #aaa;
			transform: rotateZ(45deg);
		}

	</style>
</head>
<body>

	<div class="wrapper">
		<div class="slider js_slider">

			<div class="track-wrapper">
				<div class="slider-track js_track">
					<div class="slide js_slide">
						<img class="slide-img" src="https://placeimg.com/600/400/tech?1" alt="">
					</div>
		
					<div class="slide js_slide">
						<img class="slide-img" src="https://placeimg.com/600/400/tech?2" alt="">
					</div>	
		
					<div class="slide js_slide">
						<img class="slide-img" src="https://placeimg.com/600/400/tech?3" alt="">
					</div>	
				</div>
			</div>

			<div class="slider-controls">
				<div class="dots">
					<span class="dot js_dot"></span>
					<span class="dot js_dot"></span>
					<span class="dot js_dot"></span>
				</div>

				<div class="arrows">
					<span class="arrow next js_arrow js_next"></span>
					<span class="arrow prev js_arrow js_prev"></span>
				</div>
			</div>
		</div>
	</div>
	

	<script src="./scripts/main.js"></script>
</body>
</html>
