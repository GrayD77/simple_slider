<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: #dfefff;
		}
		
		.wrapper {
			height: 100%;
			width: 300px;
			margin: auto;
			padding: 10px;
			padding-top: 50px;
		}
		.slider-tiny {
			width: 300px;
			height: 200px;
			display: flex;
			overflow: hidden;
		}

		.slide-tiny:not(.tns-item) {
			flex: 0 0 100%;
		}

		.gallery-wrapper {
			position: relative;
		}

		.tns-outer {
			position: relative;
		}

        .nav-container {
            position: absolute;
            top: 100%;
            width: 100%;
            text-align: left;

            overflow: hidden;
			width: 72px;

			padding: 0 6px;
			box-sizing: border-box;
			left: 50%;
			transform: translateX(-50%);

        }
		
		.nav-container:before,
		.nav-container:after {
			content: '';
			display: block;
			position: absolute;
			width: 6px;
			height: 100%;
			background-color: red;
			top: 0;
			z-index: 2;
			pointer-events: none;
		}

		.nav-container:before {
			background: linear-gradient(to right, rgba(223,239,255, 1),  rgba(223,239,255, .1));
			left: 0;
		}

		.nav-container:after {
			right: 0;
			background: linear-gradient(to left, rgba(223,239,255, 1),  rgba(223,239,255, .1));
		}

		.nav-track {
			white-space: nowrap;
			font-size: 0;
			transition: transform .2s;
		}

		.nav-container span {
			cursor: pointer;
			display: inline-block;
			height: 8px;
			width: 8px;
			border-radius: 50%;
			background-color: #aaaaaa;
			margin: 8px 2px;
			border: none;

			outline: none;
			padding: 0;
		}
		
		.nav-container span.tns-nav-active {
			background-color: green;
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.8.8/tiny-slider.css">
</head>
<body>

	<div class="wrapper">
		
		<div class="gallery-wrapper">
			<div class="slider-tiny js_tiny">
				<div class="slide-tiny">
					<img class="slide-img" src="https://placeimg.com/600/400/tech?1" alt="">
				</div>
		+
				<!-- 2 -->
				<div class="slide-tiny">
					<img class="slide-img" src="https://placeimg.com/600/400/tech?2" alt="">
				</div>	

				<!-- 3 -->				
				<div class="slide-tiny">
					<img class="slide-img" src="https://placeimg.com/600/400/tech?3" alt="">
				</div>

				<!-- 4 -->
				<div class="slide-tiny">
					<img class="slide-img" src="https://placeimg.com/600/400/tech?4" alt="">
				</div>	
		
				<!-- 5 -->
				<div class="slide-tiny">
					<img class="slide-img" src="https://placeimg.com/600/400/tech?5" alt="">
				</div>

				<!-- 6 -->
				<div class="slide-tiny">
					<img class="slide-img" src="https://placeimg.com/600/400/tech?5" alt="">
				</div>	

				<!-- 7 -->
				<div class="slide-tiny">
					<img class="slide-img" src="https://placeimg.com/600/400/tech?5" alt="">
				</div>	
			</div>

			<div class="nav-container js_nav_container">
					<div class="js_nav_track nav-track">
						<span>1</span>
						<span>2</span>
						<span>3</span>
						<span>4</span>
						<span>5</span>
						<span>6</span>
						<span>6</span>
					</div>
			</div>
		</div>
	</div>
	

	<script src="./scripts/main.js"></script>
</body>
</html>
