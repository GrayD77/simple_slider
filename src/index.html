		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: #dfefff;
		}
		
		.wrapper {
			height: 100%;
			width: 300px;
			margin: auto;
			padding: 10px;
		}

		.slider	{
			position: relative;
			width: 300px;
			height: 200px;
			background-color: white;
			margin-bottom: 50px
		}

		.track-wrapper {
			position: relative;
			overflow: hidden;
		}

		.slider-track {
			display: flex;
			min-height: 100%;

			transition: transform .2s;
		}

		.slide {
			flex: 0 0 300px;
		}

		.slide-img {
			display: block;
			width: 100%;
			height: auto;
		}

		.slider-controls {
			
		}

		.dots {
			position: absolute;
			padding: 8px 0;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.dot {
			width: 7px;
			height: 7px;
			border: 1px solid white;
			border-radius: 50%;
			margin: 0 3px;
			cursor: pointer;

			background-color: rgba(255,255,255,.5);
		}

		.dot:hover {
			background-color: rgba(255,255,255,.8);
		}

		.dot.active {
			background-color: rgba(255,255,255,1);
		}
		
		.arrow {
			display: block;
			position: absolute;
			width: 18px;
			height: 18px;
			background-color: rgba(255,255,255,.5);
			border-radius: 50%;
			cursor: pointer;

			top: 50%;
			transform: translateY(-50%);

			display: flex;
			align-items: center;
			justify-content: center;
		}

		.arrow:hover {
			background-color: rgba(255,255,255,1);
		}

		.arrow.prev {
			right: calc(100% + 10px);
		}

		.arrow.next {
			left: calc(100% + 10px);
		}

		.arrow:before {
			display: block;
			content: '';
			width: 4px;
			height: 4px;
			border: 1px solid transparent;
			border-top: 1px solid #aaa;
			transform-origin: center center;
		}

		.arrow.prev:before {
			border-left: 1px solid #aaa;
			transform: rotateZ(-45deg);
		}

		.arrow.next:before {
			border-right: 1px solid #aaa;
			transform: rotateZ(45deg);
		}
