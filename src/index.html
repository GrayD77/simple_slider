<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: #dfefff;
		}
		
		.wrapper {
			height: 100%;
			width: 300px;
			margin: auto;
			padding: 10px;
			padding-top: 50px;
		}
		.slider-tiny {
			width: 300px;
			height: 200px;
			display: flex;
			overflow: hidden;
		}

		.slide-tiny:not(.tns-item) {
			flex: 0 0 100%;
		}

		.gallery-wrapper {
			position: relative;
		}

		.tns-outer {
			position: relative;
		}

        .nav-container {
            position: absolute;
            top: 100%;
            width: 100%;
            height: 30px;
            text-align: left;

            overflow: hidden;
			width: 82px;

			left: 50%;
			transform: translateX(-50%);
        }

		.nav-track {
			white-space: nowrap;
		}

		.nav-container span {
			cursor: pointer;
			display: inline-block;
			height: 8px;
			width: 8px;
			border-radius: 50%;
			background-color: #aaaaaa;
			margin: 8px 2px;
			border: none;

			outline: none;
			padding: 0;
		}
		
		.nav-container span.tns-nav-active {
			background-color: green;
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.8.8/tiny-slider.css">
</head>
<body>

	<div class="wrapper">
